<h1>

    Chat</h1>

<hr>
<div class="app-mensajes" id="app-mensaje">

    <div *ngFor="let chat of servi.chats" [ngClass]="{'text-right': servi.usuario.uid == chat.uid }">
        <span class="badge" [ngClass]="{'badge-primary': servi.usuario.uid == chat.uid,
                       'badge-success': servi.usuario.uid != chat.uid }">{{chat.nombre}}</span>
        <p>{{chat.mensaje}}</p>
    </div>
